<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.co /bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.5.1/jquery.min.js"></script>
        
</script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
        <h2>Student Enrollment Form</h2></h2>
        </div>
        <form id="stdForm" method="POST">
            <div class="form-group">
            <span><label for="stdRollno">Student Roll number:</label> 
            <label id="stdRollno" >
</label></span>
            <input type="text" class="form-control" name="stdRollno" id="stdRollno"
placeholder="Enter Roll number" required>
            </div>
            <div class="form-group">
            <label for="stdName">Student Name:</label>
            <input type="text" class="form-control" id="stdName"
placeholder="Enter Your Name" name="stdName" required>
            </div>
            
            <div class="form-group">
                <div class="option" > 
                    <label for="stdClass">Class:</label>
   <select name="stdClass" id="stdClass" class="form-control"required> 
        
  <option value="Prep">Prep</option> 
  <option value="Nursery">Nursery</option> 
  <option value="LKG">LKG</option> 
  <option value="UKG">UKG</option> 
  <option value="I">I</option> 
  <option value="II">II</option> 
  <option value="III">III</option> 
  <option value="IV">IV</option> 
  <option value="V">V</option> 
  <option value="VI">VI</option> 
  <option value="VII">VII</option> 
  <option value="VIII">VIII</option>
  <option value="IX">IX</option> 
  <option value="X">X</option> 
  <option value="XI">XI</option> 
  <option value="XII">XII</option> 
  </select>
  </div>
  </div>
  <div class="form-group">
                <label for="stdDob">Birth-Date</label> 
 <input type="date" id="stdDob" name="stdDob" min="2008-12-31"required> 
            </div>
  <div class="form-group">
            <label for="stdAdd">Address</label>
            <input type="text" class="form-control" id="stdAdd"
placeholder="Enter Your Address" name="stdAdd">
            </div>
  
  
            <div class="form-group">
                <label for="stdEn">Enrollment-Date </label> 
 <input type="date" id="stdEn" name="stdEn" required> 
            </div>
            <div class="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="stdSave" value="Save"
onclick="saveStudent();" >Save</button>
<button type="button" class="btn btn-lg btn-primary" id="stdUpdate" value="Update"
onclick="saveUpdate();" disabled>Update</button>
<button type="button" class="btn btn-lg btn-primary" id="stdReset" value="Reset"
onclick="resetForm();" >Reset</button>
</div>
           </form>
        </div>
        
        
       <script type="text/javascript" src="http://login2explore.com/jpdb/sources/js/0.0.3/jpdb-commons.js"></script>
       <script type="text/javascript" src="index2.js"></script>
</body>
</html>
